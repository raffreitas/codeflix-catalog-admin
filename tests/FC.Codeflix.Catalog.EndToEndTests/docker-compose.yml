services:
  catalogdbe2e:
    container_name: catalogdb-e2e
    hostname: catalogdb-e2e
    image: mysql
    ports:
      - "33060:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./../../.docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
  
  rabbitmq:
    container_name: adm_videos_rabbitmq_e2e
    image: rabbitmq:4-management
    hostname: rabbitmqe2e
    environment:
      - RABBITMQ_DEFAULT_USER=adm_videos
      - RABBITMQ_DEFAULT_PASS=123456
    ports:
      - "25672:15672"
      - "56720:5672"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: adm_videos_azurite
    ports:
      - "10000:10000" # Blob service
      - "10001:10001" # Queue service
      - "10002:10002" # Table service
  
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    hostname: keycloak
    restart: unless-stopped
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=mysql
      - KC_DB_URL_HOST=catalogdbe2e
      - KC_DB_URL_PORT=3306
      - KC_DB_SCHEMA=keycloak
      - KC_DB_USERNAME=root
      - KC_DB_PASSWORD=root
    volumes:
      - ./../../.docker/keycloak:/opt/keycloak/data/import
    ports:
      - "8444:8080"
    command: [ "start-dev", "--import-realm" ]
    depends_on:
      - catalogdbe2e